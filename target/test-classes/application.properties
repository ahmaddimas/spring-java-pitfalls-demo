# Test configuration to override the main application configuration
# Enable bean definition overriding to fix the security configuration conflict
spring.main.allow-bean-definition-overriding=true

# Use an in-memory H2 database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable the Spring Security filter chain for tests
spring.security.enabled=false
